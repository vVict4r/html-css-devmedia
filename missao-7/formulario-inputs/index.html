<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro - Faculdade</title>
</head>
<body>
    <header>
        <span>Faculdade</span>
    </header>
    <main>
        <h1>Matrícula</h1>
        <p>
            Preencha os campos para criar a sua matrícula e seu cadastro no ambiente virtual da faculdade.
        </p>
        <form action="https://www.devmedia.com.br/codigos/formularios/aula3/">
            <label for="">Nome</label>
            <input type="text" name="nome" required placeholder="Digite seu nome completo">
            <label for="">Data de nascimento</label min="01/01/2005">
            <input type="date" name="data_nascimento" id="">
            <label for="">E-mail</label>
            <input type="email" name="email" id="" placeholder="example@email.com">
            <label for="">Telefone</label>
            <input type="tel" name="telefone" minlength="14" placeholder="(11) 99999-9999">
            <label for="">Melhor dia para vencimento</label>
            <input type="number" name="dia_vencimento" min="10" max="20" placeholder="Valores entre 10 e 20">
            <label for="">Login</label>
            <input type="text" name="login" required>
            <label for="">Senha</label>
            <input type="password" name="senha" required>
            <button>Enviar Matrícula</button>
        </form>
    </main>
    <footer>
       <span> Copyright 2022 - Faculdade</span>
    </footer>
</body>
</html>
