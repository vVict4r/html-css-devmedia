<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <span>Revista</span>
    </header>
    <main>
        <h1>Cadastro</h1>
        <p>Estamos lançando uma nova revista e enviaremos o primeiro exemplar grátis par atodos que se cadastrarem hoje no site.</p>
        <div class="formulario">
            <form action="">
                <fieldset>
                    <legend> Dados de contato</legend>

                    <div>
                        <label>Nome:</label>
                        <input type="text" name="nome" required>
                    </div>

                   <div>
                        <label>Email:</label>
                        <input type="email" name="email" required>
                   </div>

                    <div>
                        <label>Telefone:</label>
                        <input type="tel" name="telefone" id="" required>
                    </div>
                </fieldset>
                <fieldset>
                    <legend> Dados de entrega</legend>

                    <div>
                        <label>Endereço:</label>
                        <input type="text" name="endereco" required>
                    </div>

                   <div>
                        <label>Número:</label>
                        <input type="number" name="numero" required>
                   </div>

                    <div>
                        <label>Complemento:</label>
                        <input type="tet" name="complemento">
                    </div>
                </fieldset>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </main>
    <footer>
        <span>Copyright 2022 - Revista</span>
    </footer>
</body>
</html>
